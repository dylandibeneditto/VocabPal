<!DOCTYPE html>

<html>

<head>
    <title>user / home</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link id="theme" rel="stylesheet" href="../css/themes/default.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>


    <div id="content" class="flex-v">

        <div id="header" class="grid-h">

            <!-- shows where user is in their current accounts files -->
            <div id="header-directory" class="flex-h">
                <div id="header-username" class="flex-h">
                    user
                    <span id="header-username-expand" class="material-symbols-rounded">expand_more</span>
                </div>
                <div class="header-divider"></div>
                home
            </div>

            <div></div>

            <!-- buttons used to add new files and folders -->
            <div id="add-buttons" class="flex-h">
                <div id="new-note">New Note</div>
                <div id="new-folder">New Folder</div>
                <div id="import">Import</div>
            </div>

        </div>

        <div id="sets" class="flex-v">

            <!-- buttons and dropdowns for sorting and filtering projects-->
            <div id="organizer-bar" class="grid-h">

                <!-- sorts to get most relevant order for user -->
                <div id="organize-sorts" class="flex-h">
                    <div id="organize-recent" class="organizer-item active">Recently Viewed</div>
                    <div id="organize-alphabetical" class="organizer-item">Alphabetical</div>
                    <div id="organize-date" class="organizer-item">Recently Created</div>
                </div>

                <div></div>

                <!-- filters to get most relevant types of files -->
                <div id="organize-filters" class="flex-h">
                    <div id="organize-notes" class="organizer-item active">Notes</div>
                    <div id="organize-folders" class="organizer-item">Folders</div>
                </div>

                <div></div>

                <!-- toggle layouts for the home page -->
                <div id="organize-layouts" class="flex-h">
                    <span id="organize-grid-layout" class="material-symbols-rounded organizer-item active">grid_view</span>
                    <span id="organize-list-layout" class="material-symbols-rounded organizer-item">table_rows</span>
                </div>

            </div>

        </div>

    </div>


    <script src="../js/main.js" type="module">
    </script>
</body>

</html>
