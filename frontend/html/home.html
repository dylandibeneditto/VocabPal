<!DOCTYPE html>

<html>

<head>
    <title>user / home</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link id="theme" rel="stylesheet" href="../css/themes/default.css">
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/home.css">
</head>

<body>


    <div id="content" class="flex-v">

        <div id="header" class="grid-h">

            <!-- studypal logo -->
            <div id="header-logo">StudyPal</div>
            
            <div></div>
            
            <!-- shows account information of user -->
            <div id="header-username" class="flex-h">
                user
                <span id="header-username-expand" class="material-symbols-rounded">expand_more</span>
            </div>
            
            <!-- shows where user is in their current accounts files -->
            <div id="header-path" class="flex-h">home</div>
            
        </div>
        
        <div id="sets" class="flex-v">
            
            <!-- buttons used to add new files and folders -->
            <div id="add-buttons" class="flex-h">
                <div id="new-note">New Note</div>
                <div id="new-folder">New Folder</div>
                <div id="import">Import</div>
            </div>



        </div>

    </div>


    <script src="../js/home.js" type="module">
    </script>
</body>

</html>
