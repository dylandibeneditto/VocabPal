<!DOCTYPE html>

<html>

<head>
    <title>vocabᴾᴬᴸ</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <!--   FONT STYLE PREVIEW
    <div id="title" class="t">large TITLE</div>
    <div id="title2" class="t2">title TWO</div>
    <div id="headline" class="h">headLINE</div>
    <div id="subheadline" class="sh">subHEADLINE</div>
    <div id="body" class="b">boDY</div>
    <div id="caption" class="c">capTION</div>
    -->

    <div id="content">
        <header>
            <div id="title" class="t">
                <div id="vTitle">vocab</div>
                <div id="pTitle">pal</div>
            </div>
            <div id="headerbtns">
                <span class="material-symbols-rounded headerbtn" title="new set">library_add</span>
                <span class="material-symbols-rounded headerbtn" title="explore">travel_explore</span>
                <span class="material-symbols-rounded headerbtn" title="my saved sets">folder</span>
                <span class="material-symbols-rounded headerbtn" title="settings">settings</span>
                <div class="spacer"></div>
                <div id="setTitle">
                    <div id="titleField" class="display h">new study set</div>
                    <span id="renamebtn" class="material-symbols-rounded headerbtn" title="rename set">edit</span>
                </div>
                <div class="spacer"></div>
                <span id="accountbtn" class="material-symbols-rounded headerbtn" title="account">person</span>
            </div>
        </header>

        <div id="mainWrap">
            <div id="noteWrap">

                <div id="notes" class="island">
                    <div id="sidebar" class="notes">
                        <div id="sectiont" class="notes h">notes</div>
                        <div id="noteList" class="notes">
                            <div id="n00001" class="noteListItem "><span
                                    class="noteListItemIcon material-symbols-rounded">description</span>
                                <div id="t00001" class="noteListItemTitle">new note</div><span id="d00001"
                                    class="material-symbols-rounded noteDragHandle">drag_handle</span>
                            </div>
                        </div>
                        <div id="actionsWrap" class="notes">
                            <span id="addNote" class="material-symbols-rounded notes notesbtn"
                                title="new note">note_add</span>
                            <span id="delete" class="material-symbols-rounded notes notesbtn"
                                title="delete">delete</span>
                        </div>
                    </div>

                </div>

                <div id="styles" class="island">
                    <div id="textsection" class="styles">
                        <div id="textsectiont" class="stylesT">texts</div>
                        <div id="header1" class="styleObj">header 1</div>
                        <div id="header2" class="styleObj">header 2</div>
                        <div id="body" class="styleObj active">body</div>
                        <div id="monospace" class="styleObj">monospace</div>
                    </div>
                    <div id="flashcardsection" class="styles">
                        <div id="flashcardsectiont" class="stylesT">flashcards</div>
                        <div id="frontback" class="styleObj">term > definition</div>
                        <div id="frontbacklist" class="styleObj">term > <br />
                            &nbsp;- definition <br />
                            &nbsp;- definition
                        </div>
                    </div>
                    <div id="listsection" class="styles">
                        <div id="listsectiont" class="stylesT">lists</div>
                        <div id="bulleted" class="styleObj" title="bulleted list">
                            <div class="flex">- <div class="listHl"></div>
                            </div>
                            <div class="flex">- <div class="listHl"></div>
                            </div>
                        </div>
                        <div id="numerated" class="styleObj" title="numerated list">
                            <div class="flex">1.<div class="listHl"></div>
                            </div>
                            <div class="flex">2.<div class="listHl"></div>
                            </div>
                        </div>
                        <div id="checkbox" class="styleObj" title="checkbox list">
                            <div class="flex">
                                <div class="checkbox"></div>
                                <div class="listHl"></div>
                            </div>
                            <div class="flex">
                                <div class="checkbox"></div>
                                <div class="listHl"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="flashcardList" class="island">
            </div>
        </div>

    </div>

    <script src="../js/main.js" type="module">
    </script>
</body>

</html>
